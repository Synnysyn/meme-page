{% extends '.\meme_page\base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="d-flex flex-column bd-highlight mb-3 text-center">
    <h2 class="p-2 bd-highlight">Change Your Password</h2>
    <form method="post" class="p-2 bd-highlight">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="p-2 bd-highlight">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
