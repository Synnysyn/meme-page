{% extends 'meme_page/base.html' %}
{% block title %}
<h2>Change Avatar</h2>
{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="d-flex flex-column bd-highlight mb-3">
  <h2 class="p-2 bd-highlight">Change Your Avatar</h2>
  <form method="POST" enctype="multipart/form-data" class="p-2 bd-highlight">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="bd-highlight mb-3">Change</button>
  </form>
  </div>
</div>
{% endblock %}
